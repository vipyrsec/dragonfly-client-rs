---
default_language_version:
  python: python3
  node: system

repos:
  - repo: meta
    hooks:
      - id: check-hooks-apply
      - id: check-useless-excludes

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 3e8a8703264a2f4a69428a0aa4dcb512790b2c8c  # frozen: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace
        args:
          - --markdown-linebreak-ext=md
        exclude: \.gitignore

  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        description: Format Rust files
        language: system
        entry: cargo fmt
        types:
          - rust
        pass_filenames: false

      - id: cargo-check
        name: cargo check
        description: Check Rust files
        language: system
        entry: cargo check
        types:
          - rust
        pass_filenames: false

      - id: cargo-clippy
        name: cargo clippy
        description: Lint Rust files using Clippy
        language: system
        entry: cargo clippy
        args:
          - --
          - -D
          - clippy::all
          - -D
          - clippy::cargo
          - -D
          - clippy::pedantic
          - -A
          - clippy::cargo_common_metadata
          - -A
          - clippy::multiple_crate_versions
        types:
          - rust
        pass_filenames: false

  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 9b9df9f1d3bd9a5e7a52d8f61a3be3e29e73d127  # frozen: 0.33.3
    hooks:
      - id: check-github-workflows

  - repo: https://github.com/lyz-code/yamlfix
    rev: 881308160e4589cf886919438a3ed0acba42ea0e  # frozen: 1.18.0
    hooks:
      - id: yamlfix
        args:
          - --config-file
          - .yamlfix.toml

  - repo: https://github.com/adrienverge/yamllint
    rev: 79a6b2b1392eaf49cdd32ac4f14be1a809bbd8f7  # frozen: v1.37.1
    hooks:
      - id: yamllint
        args:
          - --strict

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: 192ad822316c3a22fb3d3cc8aa6eafa0b8488360  # frozen: v0.45.0
    hooks:
      - id: markdownlint-fix

  - repo: https://github.com/ComPWA/taplo-pre-commit
    rev: 23eab0f0eedcbedebff420f5fdfb284744adc7b3  # frozen: v0.9.3
    hooks:
      - id: taplo-format
      - id: taplo-lint

  - repo: https://github.com/zizmorcore/zizmor-pre-commit
    rev: 5fee7cc03a2498e0ce36a18f36dfb558a30a426c  # frozen: v1.12.1
    hooks:
      - id: zizmor
        args:
          - --no-progress  # https://github.com/zizmorcore/zizmor/issues/582
          - --fix

  - repo: https://github.com/sirwart/ripsecrets
    rev: 7d94620933e79b8acaa0cd9e60e9864b07673d86  # frozen: v0.1.11
    hooks:
      - id: ripsecrets

  - repo: https://github.com/crate-ci/typos
    rev: edb4e206047e89b93ebe08f1a2ccc3d581a70cc7  # frozen: v1
    hooks:
      - id: typos
        args: []
