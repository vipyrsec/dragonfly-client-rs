[package]
name = "dragonfly-client-rs"
version = "0.1.0"
edition = "2021"

[dependencies]
chrono = "0.4.40"
color-eyre = "0.6.3"
figment = {version = "0.10.19", features = ["env", "toml"]}
flate2 = "1.1.0"
log = "0.4.26"
once_cell = "1.20.3"
parking_lot = "0.12.3"
reqwest = {version = "0.12.12", features = ["blocking", "json", "gzip"]}
serde = {version = "1.0.218", features = ["derive"]}
serde_json = "1.0.139"
tar = "0.4.44"
tempfile = "3.17.1"
tracing = "0.1.41"
tracing-subscriber = {version = "0.3.19", features = ["env-filter"]}
walkdir = "2.5.0"
yara = "0.27.0"
yara-sys = {version = "0.27.0", features = ["yara-static"]}
zip = "2.2.3"

[profile.release]
strip = true
lto = true
codegen-units = 1
opt-level = "z"
panic = "abort"
