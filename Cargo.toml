[package]
name = "dragonfly-client-rs"
version = "0.1.0"
edition = "2021"

[dependencies]
env_logger = "0.10.0"
figment = { version = "0.10.10", features = ["env", "toml"] }
flate2 = "1.0.26"
log = "0.4.17"
once_cell = "1.18.0"
parking_lot = "0.12.1"
reqwest = { version = "0.11.18", features = ["blocking", "json", "serde_json", "gzip"] }
serde = { version = "1.0.180", features = ["derive"] }
tar = "0.4.39"
thiserror = "1.0.47"
threadpool = "1.8.1"
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }
yara = "0.20.0"
yara-sys = { version = "0.20.0", features = ["yara-static"] }
zip = "0.6.6"

[profile.release]
strip = true
lto = true
codegen-units = 1
opt-level = "z"
panic = "abort"
