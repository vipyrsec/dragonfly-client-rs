[package]
name = "dragonfly-client-rs"
version = "0.1.0"
edition = "2021"

[dependencies]
figment = { version = "0.10.18", features = ["env", "toml"] }
flate2 = "1.0.30"
log = "0.4.21"
once_cell = "1.19.0"
parking_lot = "0.12.2"
reqwest = { version = "0.11.27", features = ["blocking", "json", "serde_json", "gzip"] }
serde = { version = "1.0.199", features = ["derive"] }
tar = "0.4.40"
thiserror = "1.0.59"
threadpool = "1.8.1"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
yara = "0.20.0"
yara-sys = { version = "0.20.0", features = ["yara-static"] }
zip = "1.1.3"

[profile.release]
strip = true
lto = true
codegen-units = 1
opt-level = "z"
panic = "abort"
