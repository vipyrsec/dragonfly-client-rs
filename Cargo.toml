[package]
name = "dragonfly-client-rs"
version = "0.1.0"
edition = "2021"

[dependencies]
chrono = "0.4.38"
figment = { version = "0.10.19", features = ["env", "toml"] }
flate2 = "1.0.30"
log = "0.4.21"
once_cell = "1.19.0"
parking_lot = "0.12.3"
reqwest = { version = "0.12.4", features = ["blocking", "json", "gzip"] }
serde = { version = "1.0.203", features = ["derive"] }
tar = "0.4.40"
thiserror = "1.0.61"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
yara-x = "0.5.0"
zip = "2.1.1"

[profile.release]
strip = true
lto = true
codegen-units = 1
opt-level = "z"
panic = "abort"
